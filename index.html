<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./style.css" />
    <title>MusicApp</title>
  </head>
  <body>
    <div class="upper">
      <header>
        <h2 class="heading">Background Music Collection</h2>
      </header>
    </div>
    <div class="app">
      <div class="vid-container" type="./video/mp4">
        <video loop>
          <source src="./video/rain.mp4" />
        </video>
      </div>

      <div class="time-select">
        <button data-time="120">Track 1</button>
        <button data-time="300">Track 2</button>
        <button data-time="600">Track 3</button>
        <button data-time="120">Track 4</button>
        <button data-time="300">Track 5</button>
        <button data-time="600">Track 6</button>
      </div>

      <div class="player-container">
        <audio class="song">
          <source src="./sounds/rain.mp3" />
        </audio>
        <img src="./svg/play.svg" alt="play" class="play" />
        <svg
          class="track-outline"
          width="453"
          height="453"
          viewBox="0 0 453 453"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <circle
            cx="226.5"
            cy="226.5"
            r="216.5"
            stroke="#67E6DC"
            stroke-width="20"
          />
        </svg>
        
        <svg
          class="moving-outline"
          width="453"
          height="453"
          viewBox="0 0 453 453"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <circle
            cx="226.5"
            cy="226.5"
            r="216.5"
            stroke="#0A79DF"
            stroke-width="20"
          />
        </svg>
      </div>
      <h3 class="time-display">0:00</h3>
      <div class="sound-picker">
        <button data-sound="./sounds/rain.mp3" data-video="./video/rain.mp4">
          <img src="./svg/rain.svg" alt="rain" />
        </button>
        <button data-sound="./sounds/beach.mp3" data-video="./video/beach.mp4">
          <img src="./svg/beach.svg" alt="beach" />
        </button>
      </div>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
